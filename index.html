<!doctype html>
<html lang="en">

    <head>
        <title>Dynamic Background Changing Clock</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="appStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Quicksand:400,500,600,700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div id="background" class="background">

            <div class="sunMoon" id="sunmoon">
                <div class="sun"></div>
                <div class="moon">
                </div>
            </div>
            <div class="star"></div>
            <div id="cloud" class="cloud"></div>
            <div class="content" id="content">
                <div class="content-child time-date" id="time-date">
                    <div id="time"></div>
                    <div id="date"></div>
                    <div id="greeting"></div>
                </div>
                <!-- Location -->
                <div class="content-child weather-app">
                    <div class="location-box">
                        <h3 class="location"></h3>
                    </div>

                    <canvas class="icon" width="150" height="150"></canvas>

                    <div class="temperature">
                        <div class="degree-sect">
                            <!-- Fahrenheit -->
                            <div class="degree-container">
                                <h4 class="temperature-degree" id="fahrenheit"></h4>
                                <span class="unit">&nbsp;&deg; F</span>
                            </div>

                            <span id="divider">|</span>

                            <!-- Celsius -->
                            <div class="degree-container">
                                <h4 class="temperature-degree" id="celsius"></h4>
                                <span class="unit">&nbsp;&deg; C</span>
                            </div>

                        </div>
                        <div class="weather-description"></div>
                        <div class="weather-info">
                            <p id="rain"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ground">
            </div>
        </div>


        <!-- Optional JavaScript -->
        <script src="main.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="skycons.js"></script>
        <script src="config.js"></script>
        <script src="app.js"></script>
        <script>
            let scriptElement = document.createElement("script"),
                key = config.MY_KEY;
            scriptElement.src = "https://maps.google.com/maps/api/js?key=" + key;
            document.body.appendChild(scriptElement);
        </script>
    </body>

</html>
